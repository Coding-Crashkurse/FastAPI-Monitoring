version: '3.9'

services:
  api:
    build: .
    ports:
      - "7755:7755"
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    environment:
      GF_SECURITY_ADMIN_USER: test
      GF_SECURITY_ADMIN_PASSWORD: test
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
